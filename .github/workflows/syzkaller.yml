name: Syzkaller

on:
  workflow_dispatch:
  schedule:
    - cron: '20 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: 'write'
      id-token: 'write'

    env:
      BUCKET_NAME: linux-mirror-db

    steps:
      - name: Dump Syzkaller commit IDs
        run: |
          wget https://linux-mirror-db.storage.googleapis.com/reported_by.csv
          mkdir syzkaller
          cat reported_by.csv | jq -r --raw-input '. | scan("syzbot\\+([0-9a-f]+)@") | "extid=" + .[]' | uniq > syzkaller_extid.txt
          curl https://syzkaller.appspot.com/upstream/fixed?json=1 | jq -r '.Bugs[].link' | sed s#/bug?##g > syzkaller_fixed.txt
          cat syzkaller_{fixed,extid}.txt | uniq | xargs -n 200 | tr ' ' , | xargs -i curl --output-dir syzkaller -o 'bug_#1.json' -Z 'https://syzkaller.appspot.com/bug?{{}}&json=1'
          echo FINISHED FETCHING
          echo syzkaller,commit > syzkaller.csv
          cat $(grep -l KASAN syzkaller/bug_*) | jq -r '(.id as $id | .["fix-commits"][]?.hash | select( . != null ) | [$id, .]) | @csv' >> syzkaller.csv
          wc -l syzkaller.csv
          head syzkaller.csv
          tar -zcvf syzkaller.tar.gz syzkaller

      - uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/799795028847/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github@sdcpocs.iam.gserviceaccount.com'

      - uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          destination: '${{ env.BUCKET_NAME }}/'
          path: ./
          glob: 'syzkaller.*'
          headers: |-
            cache-control: no-cache
