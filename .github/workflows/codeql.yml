name: "CodeQL"

on:
  create

jobs:
  create_db:
    if: github.event.ref_type == 'tag'
    name: Release
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild

    steps:
    - name: Checkout repository at tag
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Install the kernel source
      run: |
        make mrproper
        sudo apt-get update
        sudo apt-get install -y libelf-dev
        make defconfig

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        db-location: ${{ github.runner_temp }}/codeql_databases

    - name: Compress DB
      run: |
        zip -r codeql_db.zip ${{ github.runner_temp }}/codeql_databases

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CodeQL DB for ${{ github.ref }}
        body: |
          Attached is the CodeQL database generated for this tag.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codeql_db.zip
        asset_name: codeql_db.zip
        asset_content_type: application/zip
